<div class="widget control-widget">
    <div class="control-buttons">
        <button id="btn-toggle-play">Play</button>
        <button id="btn-rewind">-5</button>
        <button id="btn-forward">+5</button>
    </div>
    <div class="progress-slider">
        <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="input-range-progress">
    </div>
    <div class="time-display">
        <span id="span-current-time">00:00</span> / <span id="span-total-time">00:00</span>
    </div>
</div>
