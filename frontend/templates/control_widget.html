<div class="widget control-widget">
    <div class="control-buttons">
        <button id="btn-toggle-play"></button>
    </div>
    <div class="progress-slider">
        <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="input-range-progress">
    </div>
    <div class="time-display">
        <span id="span-current-time" class="time">00:00</span>
        <span class="seperator">/</span>
        <span id="span-total-time" class="time">00:00</span>
    </div>
</div>
